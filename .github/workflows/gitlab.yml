name: Sync To GitLab  #名字  可自定义
on: page_build  #触发条件   page_build表示Github Page部署完成后触发
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: wearerequired/git-mirror-action@master #开源actions包
        env:
          SSH_PRIVATE_KEY: "ssh-rsa  tc.aibeto@outlook.com"
        with:
          source-repo: "git@github.com/PrismMusic/prismmusic.github.io.git" # github仓库地址
          destination-repo: "git@gitlab.com/prismclub/prismclub.gitlab.io" # gitlab仓库地址
